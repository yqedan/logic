<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Logic</title>
  </head>
  <body>
    <div class="container">
      <h1>Count Some Numbers By Increments!</h1>
      <form id="counting">
        <div class="form-group">
          <label for="start">Input your starting number:</label>
          <input id="start" type="number" class="format-control" placeholder="Starting Number">
        </div>
        <div class="form-group">
          <label for="limit">Input your limiting number:</label>
          <input id="limit" type="number" class="format-control" placeholder="Limiting Number">
        </div>
        <div class="form-group">
          <label for="count">Input your counting number:</label>
          <input id="count" type="number" class="format-control" placeholder="Counting Number">
        </div>
        <button type="submit" class="btn btn-success">Count!</button>
      </form>
      <br><p><span class="answer" id="responseCount"></span></p>
      <h1>Get Rid of Your Vowels!</h1>
      <form id="wordPuzzle">
        <div class="form-group">
          <label for="sentence">Enter a sentence:</label>
          <input id="sentence" type="text" class="format-control" placeholder="sentence">
        </div>
        <button type="submit" class="btn btn-warning">De-Vowel!</button>
      </form>
      <p class="wordPuzzleAnswer">Your Secret sentence is: <span id="newSentence"></span></p>
      <form class="wordPuzzleAnswer">
        <div class="form-group">
          <label for="answer">Enter your guess:</label>
          <input id="answer" type="text" class="format-control" placeholder="answer">
        </div>
        <button type="submit" class="btn btn-warning">Check your answer!</button>
      </form>
      <br><p><span class="answer" id="responsePuzzle"></span></p>
      <h1>Factorial!</h1>
      <div class="form-group">
        <label for="factorial">Factorial a number:</label>
        <input id="factorial" type="number" class="format-control" placeholder="factorial">
      </div>
      <button id="recursion" type="submit" class="btn btn-danger">Use Recursion!</button>
      <button id="looping" type="submit" class="btn btn-warning">Use Looping!</button>
      <br><p><span class="answer" id="responseFact"></span></p>
      <h1>Palindrome!</h1>
      <form id="palindromeForm">
        <div class="form-group">
          <label for="palindrome">Type something:</label>
          <input id="palindrome" type="text" class="format-control" placeholder="palindrome">
        </div>
        <button type="submit" class="btn btn-primary">Check!</button>
      </form>
      <br><p><span class="answer" id="responsePal"></span></p>
      <h1>Prime number generator</h1>
      <form id="primeForm">
        <div class="form-group">
          <label for="prime">Enter a numer and get all primes before it:</label>
          <input id="prime" type="number" class="format-control" placeholder="prime">
        </div>
        <button type="submit" class="btn btn-default">Check your answer!</button>
      </form>
      <br><p><span class="answer" id="responsePrime"></span></p>
    </div>
  </body>
</html>
